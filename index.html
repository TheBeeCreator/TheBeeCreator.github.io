<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body onload="loadSaveGame()">
		<button onclick="generateHoney(1)">Generate Honey</button>
		<br />
		<table id="tblResources">
			<tr>
				<td>Larva:</td><td><span id="larva">0</span></td>
				<td>Honey:</td><td><span id="honey">0</span></td>
			</tr>
		</table>
		<table id="tblUnits">
			<tr>
				<td></td>
				<td>Unit Type</td>
				<td>Current Number</td>
				<td>Cost</td>
			</tr>
			<tr>
				<td><button id="btnStyle" class="btnStyle" onclick="buyWorker()">Buy Worker Bee</button></td>
				<td>Worker Bees</td>
				<td><span id="beeWorker">0</span></td>
				<td><span id="beeWorkerCost">10</span><span> Honey</span><span> 1 Larva</span></td>
			</tr>
			<tr>
				<td><button id="btnStyle" class="btnStyle" onclick="buyCaretaker()">Buy Caretaker Bee</button></td>
				<td>Caretaker Bees</td>
				<td><span id="beeCaretaker">0</span></td>
				<td><span id="beeCaretakerCost">100</span><span> Honey</span><span> 1 Larva</span></td>
			</tr>
		</table>

		<button onclick="resetSave()">Reset Save</button>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
